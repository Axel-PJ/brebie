<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiplayer Game - Inside Lobby</title>
    <link rel="stylesheet" type="text/css" href="lobby.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="inside-lobby">
        <h1>Inside Lobby</h1>
        <div id="lobby-info">
            <p>Lobby ID: <span id="lobby-id-display"></span></p>
        </div>
        <div id="player-list">
            <h2>Players:</h2>
            <ul id="players">
                <!-- Player names will be displayed here -->
            </ul>
        </div>
        <div id="chat">
            <h2>Chat:</h2>
            <div id="chat-box">
                <ul id="chat-messages">
                    <!-- Chat messages will be displayed here -->
                </ul>
            </div>
            <div id="chat-input-box">
                <input type="text" id="chat-input" placeholder="Type a message and press Enter">
            </div>
        </div>
        <div class="ready-button">
            <button id="ready-button">
                <i class="fa" id="ready-icon"></i> Ready
            </button>
        </div>
        <button id="leave-lobby-button">Leave Lobby</button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client-lobby.js"></script>
</body>
</html>
